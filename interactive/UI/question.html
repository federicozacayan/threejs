<section class="popup">
    <div class="relative">
        <div class="popup-close">close</div>
        <h1 class="question">Examen?</h1>
        <div class="btn-container">
            <div class="yes">Yes</div>
            <div class="no">No</div>
        </div>
    </div>
    <style>
        .popup {
            width: calc(98% - calc(var(--page-padding) + var(--panel-width)));
            height: 75vh;
            position: fixed;
            top: 12.5vh;
            left: 12.5vw;
            background-color: gainsboro;
            border: 2px solid gray;
            border-radius: 15px;
            z-index: 101;
            left: calc(var(--page-padding) + var(--panel-width));
        }
        .popup div{
            margin: 0;
        }

        .popup .relative{
            position: relative;
            width: 100%;
            height: 75vh;
        }

        .popup .popup-close {
            color: red;
            position: absolute;
            right: 15px;
            top: 15px !important;
            cursor: pointer;
        }

        .popup .question {
            font-weight: bold;
            text-align: center;
            padding: 15px;
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-60%);
            color: black;
        }

        .popup .btn-container {
            display: flex;
            justify-content: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .popup .btn-container > div {
            margin: 15px;
            border: 2px solid gray;
            padding: 10px;
            border-radius: 15px;
            min-width: 50px;
            text-align: center;
            cursor: pointer;
            color: black;
            transition: all .125s linear;
        }
        .popup .btn-container > div:hover{
            background-color: gray;
            color: white;
        }

        .popup .yes {}

        .popup .no {}
    </style>
</section>
